- name: OSPF
  hosts: all
  # gather_facts: false
  become: true
  tasks:
  # - name: Print the ansible_os_family fact
  #   ansible.builtin.debug:
  #     var: ansible_os_family
  - name: copy resolv.conf
    template: 
      src: resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644

  #Установка приложений на RedHat-based системах
  - name: install software on RedHat-based
    yum:
      name:
        - vim
        - traceroute
        - tcpdump
        - net-tools
      state: present
      sslverify: false
      update_cache: true
    when: (ansible_os_family == "RedHat")
  
  #Установка приложений на Debian-based системах
  - name: install software on Debian-based
    apt:
      name: 
        - vim
        - traceroute
        - tcpdump
        - net-tools
      state: present
      update_cache: true
    when: (ansible_os_family == "Debian")
