- name: All
  hosts: all
  become: true
  tasks:
  - name: copy resolv.conf
    template: 
      src: resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: "0644"

- name: setup repl
  hosts: repl
  become: yes
  roles:
    - repl_role
    - db_backup_role
    - node_exp_role
