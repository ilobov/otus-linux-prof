---
# tasks file for db_role
- name: Install MySQL server
  ansible.builtin.apt:
    name: 
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: yes

- name: Copy master.cnf
  template:
    src: templates/master.cnf
    dest: /etc/mysql/mysql.conf.d/master.cnf

- name: restart mysql
  systemd:
    name: mysql
    state: restarted
    enabled: yes

- name: Create MySQL database
  community.mysql.mysql_db:
    name: joomla
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create a new MySQL user
  community.mysql.mysql_user:
    name: joomla
    host: "10.0.0.%"
    password: "StrongPassword123"
    priv: "joomla.*:ALL PRIVILEGES"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock
