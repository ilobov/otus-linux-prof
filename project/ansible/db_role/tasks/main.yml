---
# tasks file for db_role
- name: Install MySQL server
  ansible.builtin.apt:
    name: 
      - mysql-server
      - python3-pymysql
      - unzip
    state: present
    update_cache: yes

- name: Copy master.cnf
  template:
    src: templates/master.cnf
    dest: /etc/mysql/mysql.conf.d/master.cnf

- name: Set MySQL bind-address
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: '^bind-address'
    line: 'bind-address = 0.0.0.0'
    state: present    

- name: restart mysql
  systemd:
    name: mysql
    state: restarted
    enabled: yes

- name: Create MySQL database
  community.mysql.mysql_db:
    name: joomla
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create a new MySQL user
  community.mysql.mysql_user:
    name: joomla
    host: "10.0.0.%"
    password: "StrongPassword123"
    priv: "joomla.*:ALL PRIVILEGES"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create replication user
  community.mysql.mysql_user:
    name: repl_user
    password: "ReplPassword123"
    host: '%'
    priv: '*.*:REPLICATION SLAVE'
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create exporter user
  community.mysql.mysql_user:
    name: exporter
    password: "ExpPassword123"
    host: 'localhost'
    priv: '*.*:PROCESS, REPLICATION CLIENT, SELECT'
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Get file facts for /vagrant/backups/backup_all.sql
  ansible.builtin.stat:
    path: /vagrant/backups/backup_all.sql
  register: backup_file_status

- name: Restore backup
  shell: |
    mysql < /vagrant/backups/backup_all.sql
  when: backup_file_status.stat.exists    

- name: Dump master database
  community.mysql.mysql_db:
    state: dump
    name: all
    target: "/tmp/all_dump.sql"
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Copy database dump from master
  ansible.builtin.fetch:
    src: "/tmp/all_dump.sql"
    dest: "/tmp/{{ inventory_hostname }}/"
    flat: yes    

- name: Create folder /etc/promtail
  ansible.builtin.file:
    path: /etc/promtail
    state: directory

- name: Unzip promtail
  shell: |
    unzip /vagrant/distr/promtail-linux-amd64.zip -d /tmp/
    mv /tmp/promtail-linux-amd64 /usr/bin/promtail
    tar xvf /vagrant/distr/mysqld_exporter-0.18.0.linux-amd64.tar.gz -C /tmp/
    mv /tmp/mysqld_exporter-0.18.0.linux-amd64/mysqld_exporter /usr/bin/
    chmod +x /usr/bin/mysqld_exporter

- name: Copy files service
  ansible.builtin.copy:
    src: templates/promtail.service
    dest: /etc/systemd/system/promtail.service

- name: Copy files mysql_exporter.service
  ansible.builtin.copy:
    src: templates/mysql_exporter.service
    dest: /etc/systemd/system/mysql_exporter.service

- name: Copy .mysqld_exporter.cnf
  ansible.builtin.copy:
    src: templates/.mysqld_exporter.cnf
    dest: /etc/.mysqld_exporter.cnf

- name: Copy promtail config
  ansible.builtin.template:
    src: templates/promtail.yml
    dest: /etc/promtail/promtail.yml

- name: Enable promtail.service
  ansible.builtin.systemd_service:
    name: promtail.service
    state: started
    enabled: true

- name: Enable mysql_exporter.service
  ansible.builtin.systemd_service:
    name: mysql_exporter.service
    state: started
    enabled: true
